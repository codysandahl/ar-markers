<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <!-- NOTE: the black barcode images must have a white border around them to provide enough contrast for detection-->
        <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'>

        <a-assets>
            <a-asset-item id="fox" src="/assets/models/fox/Fox.gltf"></a-asset-item>
            <a-asset-item id="dragon" src="/assets/models/dragon/dragon.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity
              gltf-model="#fox"
              scale="0.01 0.01 0.01"
              >
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
          <a-entity
            gltf-model="#dragon"
            scale="0.03 0.03 0.03"
            rotation="0 0 0"
            animation-mixer="clip: *;">
            >
        </a-entity>
    </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
